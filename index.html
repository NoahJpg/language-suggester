<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link  href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/styles.js"></script>
</head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      <p>These questions will decide your fate for the next several months. <em>Choose wisely!</em></p>
      <div class="questions">
        <form>
          <div class="Q1">
            <label for="Question1">Pick a celebrity:</label>
            <select id="Celebrity" name="Celebrity">
              <option value="N/A">- Choose one -</option>
              <option value="Robert Pattinson">Robert Pattinson</option>
              <option value="Beyonce">Beyonce</option>
              <option value="Willem Dafoe">Willem Dafoe</option>
              <option value="Wendy Williams">Wendy Williams</option>
            </select>
          </div>
          <div class="Q2">
            <label for="Question2">Media Consumption Choice:</label><br>
            <input type="radio" id="television" name="media">
            <label for="television">Television</label><br>
            <input type="radio" id="videogames" name="media">
            <label for="videogames">Video Games</label><br>
            <input type="radio" id="books" name="media">
            <label for="books">Books</label><br>
            <input type="radio" id="movies" name="media">
            <label for="movies">Movies</label><br>
            </select>
          </div>

          <div class="Q3">
            <label for="Question3">Be convicted!</label>
            <select id="Direction" name="Direction">
              <option value="N/A">- Choose a direction -</option>
              <option value="Left">Left</option>
              <option value="Right">Right</option>
            </select>
          </div>

          <div class="Q4">
            <label for="Question4">Favorite Musical Genre:</label><br>
            <input type="radio" id="glitch-hop" name="fav-genre">
            <label for="glitch-hop">Glitch Hop</label><br>
            <input type="radio" id="shoegaze" name="fav-genre">
            <label for="shoegaze">Shoegaze</label><br>
            <input type="radio" id="horror-country" name="fav-genre">
            <label for="horror-country">Horror Country</label><br>
            <input type="radio" id="IOP" name="fav-genre">
            <label for="IOP">Italian Occult Psychadelia</label><br>
          </div>

          <div class="Q5">
            <label for="Question5">Favorite Color:</label>
            <select id="color" name="color">
              <option value="N/A">- Choose a color -</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="pink">Pink</option>
              <option value="purple">Purple</option>
            </select>
          </div>


          <input type="submit" class="submit">

        </form>

        <div class="result" id="Python">
          <img src="/img/python.jpg" alt="snake">

        </div>

        <div class="result" id="C#">
          <img src="/img/c#.png" alt="See Sharp">
          
        </div>

        <div class="result" id="JavaScript">
          <img src="/img/javascript.jpg" alt="java script">
          
        </div>


      </div>
    </div>
  </body>
</html>
