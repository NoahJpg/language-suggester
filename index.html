<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Suggester</title>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link  href="css/styles.css" rel="stylesheet" type="text/css">
  
</head>
  <body>

    <div class="container">
      <h1>Programming Language Suggester</h1>
      <p>These questions will decide your fate for the next several months. <em>Choose wisely!</em></p>
      <div class="questions">
        <form id="questionForm">
          <div class="Q1">
            <label for="Question1">Pick a celebrity:</label>
            <select id="celebrity">
              <option value="robert">Robert Pattinson</option>
              <option value="beyonce">Beyonce</option>
              <option value="willem">Willem Dafoe</option>
              <option value="wendy">Wendy Williams</option>
            </select>
          </div>
          <div class="Q2">
            <label for="Question2">Media Consumption Choice:</label>
            <select id="media">
              <option value="television">Television</option>
              <option value="videogames">Video Games</option>
              <option value="books">Books</option>
              <option value="movies">Movies</option>
            </select>
          </div>

          <div class="Q3">
            <label for="Question3">Be convicted!</label>
            <select id="direction">
              <option value="up">Up</option>
              <option value="down">Down</option>
              <option value="nowhere">Nowhere</option>
            </select>
          </div>

          <div class="Q4">
            <label for="Question4">Favorite Musical Genre:</label>
            <select id="genre">
              <option value="glitch-hop">Glitch Hop</option>
              <option value="shoegaze">Shoegaze</option>
              <option value="horror-country">Horror Country</option>
              <option value="iop">Italian Occult Psychadeila</option>
            </select>
          </div>

          <div class="Q5">
            <label for="Question5">Favorite Color:</label>
            <select id="color">
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="pink">Pink</option>
              <option value="purple">Purple</option>
            </select>
          </div>
          <button type="submit" >Submit!</input> 
        </form>
        <br>
        <div id="Python" class="hidden">
          <p>python</p>
          <img src="./img/python.jpg" alt="snake" size = "20px">
        </div>

        <div id="CSharp" class="hidden">
          <p>C#</p>
          <img src="./img/csharp.jpg" alt="See Sharp" size = "50px">   
        </div>

        <div id="JavaScript"class="hidden">
          <p>JavaScript</p>
          <img src="./img/javascript.jpg" alt="java script" size="100px">
        </div>
      </div>
    </div>
  </body>
</html>
