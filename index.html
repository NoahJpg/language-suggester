<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link  href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/styles.js"></script>
</head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      <p>These questions will decide your fate for the next several months. <em>Choose wisely!</em></p>
      <div class="questions">
        <form id="select-form">
          <div class="Q1">
            <label for="Question1">Pick a celebrity:</label>
            <select id="celebrity" name="celebrity">
              <option value="robert">Robert Pattinson</option>
              <option value="beyonce">Beyonce</option>
              <option value="willem">Willem Dafoe</option>
              <option value="wendy">Wendy Williams</option>
            </select>
          </div>
          <div class="Q2">
            <label for="Question2">Media Consumption Choice:</label>
            <select id="media" name="media">
              <option value="television">Television</option>
              <option value="videogames">Video Games</option>
              <option value="books">Books</option>
              <option value="movies">Movies</option>
            </select>
          </div>

          <div class="Q3">
            <label for="Question3">Be convicted!</label>
            <select id="direction" name="direction">
              <option value="up">Up</option>
              <option value="down">Down</option>
            </select>
          </div>

          <div class="Q4">
            <label for="Question4">Favorite Musical Genre:</label>
            <select id="genre" name="genre">
              <option value="glitch-hop">Glitch Hop</option>
              <option value="shoegaze">Shoegaze</option>
              <option value="horror-country">Horror Country</option>
              <option value="iop">Italian Occult Psychadeila</option>
            </select>
          </div>

          <div class="Q5">
            <label for="Question5">Favorite Color:</label>
            <select id="color" name="color">
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="pink">Pink</option>
              <option value="purple">Purple</option>
            </select>
          </div>

          <button type="submit">Submit!</button>

        </form>

        <div class="hidden" id="Python">
          <!-- <img src="/img/python.jpg" alt="snake"> -->
          <p>python</p>
        </div>

        <div class="hidden" id="C#">
          <!-- <img src="/img/c#.png" alt="See Sharp">    -->
        </div>

        <div class="hidden" id="JavaScript">
          <!-- <img src="/img/javascript.jpg" alt="java script"> -->
        </div>

      </div>
    </div>
  </body>
</html>
